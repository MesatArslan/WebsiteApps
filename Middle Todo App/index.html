<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Own Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    
    <div class="language-part">
      <div class="language-icon">
        <svg class="bn-svg language-icon hover-color" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.23 20.403a9.011 9.011 0 005.684-7.153h-3.942c-.147 2.86-.793 5.388-1.741 7.153zm-.757-7.153c-.178 4.102-1.217 7.25-2.473 7.25-1.256 0-2.295-3.148-2.473-7.25h4.946zm0-2.5H9.527C9.705 6.648 10.744 3.5 12 3.5c1.256 0 2.295 3.148 2.473 7.25zm2.499 0h3.942a9.01 9.01 0 00-5.683-7.153c.948 1.765 1.594 4.293 1.741 7.153zm-9.936 0c.147-2.862.793-5.392 1.743-7.156a9.01 9.01 0 00-5.693 7.156h3.95zm0 2.5h-3.95a9.01 9.01 0 005.693 7.157c-.95-1.765-1.596-4.295-1.743-7.157z" fill="currentColor"></path></svg>
        
      </div>
      <div class="language-section">
          <a href="#" language='english' class="active">ENG</a>
          <a href="#" language='turkish'>TUR</a>
          <a href="#" language='chinese'>中文</a>
          <a href="#" language='russian'>русский</a>
          <a href="#" language='japanese'>日本語</a>
      </div>
    </div>


    <h1 class="firsth1">My Todo App</h1>
    <div class="todo-app">
      
      <button id="open-task-form-btn" class="btn large-btn">
        Add New Task
      </button>
      <div class="input-container">
        <input type="text" id="input-field" placeholder="Search Something...">
      </div>
      <div class="category-part-main">
        <label class="category-label">All</label>
        <div class="category-section-main">
            <a href="#" category='all' class="active" id="all">All</a>
            <a href="#" category='personal'  id="personal1">Personal</a>
            <a href="#" category='travel' id="travel1">Travel</a>
            <a href="#" category='work' id="work1">Work</a>
            <a href="#" category='education' id="education1">Education</a>
            <a href="#" category='training' id="training1">Traning</a>
        </div>
    </div>
    
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>
        <div >

        </div>
        <div class="task-form-body">
          <div class="category-part">
            <label class="task-form-label">Category</label>
            <div class="category-section">
              <a href="#" category='personal' class="active" id="personal">Personal</a>
              <a href="#" category='travel' id="travel">Travel</a>
              <a href="#" category='work' id="work">Work</a>
              <a href="#" category='education' id="education">Education</a>
              <a href="#" category='training' id="training">Traning</a>
            </div>
          </div>
          <label class="task-form-label title-text" for="title-input">Title</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <label class="task-form-label date-text" for="date-input">Date</label>
          <input type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label description-text" for="description-input">Description</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
        </div>
        <div class="task-form-footer">
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
            Add Task
          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
